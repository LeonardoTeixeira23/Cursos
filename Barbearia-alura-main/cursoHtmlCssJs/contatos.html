<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Barbearia Alura-Produtos </title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="caixa-do-cabecalho">
			<h1> <img src="src/logo.png" alt="imagem do logo da barbearia alura"> </h1>
			<nav>
				<ul>
					<li><a href="projeto1.html">Home</a></li>
					<li><a href="protudos.html">Produtos</a></li>
					<li><a href="contatos.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<fieldset>
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" class="entrada-de-dados" required>
				
				<label for="email">E-mail</label>
				<input type="email" id="email" class="entrada-de-dados" required>
				
				<label for="celular"> Telefone</label>
				<input type="tel" id="celular" placeholder="(xx) x xxxx-xxxx" class="entrada-de-dados" required>
			</fieldset>
			<fildset>
				<label for="msg">Mensagem</label>
 				<textarea cols="40" rows="15" placeholder="Mensagem" id="msg" class="entrada-de-dados" required></textarea>
			</fildset>
			<fieldset >
				<legend>Qual meio de contato de sua preferencia?</legend>
				<label for="whatsapp"> 
					<input type="radio" id="whatsapp" name="tipo-de-contato" value="whats" checked> Whatsapp 
				</label>
				<label	for="id-telefone">
					<input type="radio" name="tipo-de-contato" id="id-telefone" value="Telefone"> Telefone
				</label>	
				<label for="id-email">
					<input type="radio" name="tipo-de-contato" id="id-email" value="e-mail"> E-mail
				</label>
			</fieldset>
			<fieldset>
				<select>
					<option> Manh√£</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			
			<fieldset>
				<label for="id-checkbox"><input type="checkbox" name="checkbos" id="id-checkbox" value="checkbox" checked>Gostaria de receber novidades por e-mail?</label>
			</fieldset>
			<input type="submit" value="Enviar formularios" class="botao">
		</form>

		<table>
			<thead>
				<th>Hora</th>
				<th>Dia</th>
			</thead>
			<tbody>
				<tr> 
					<td>Segunda </td>
					<td>8h~20h </td>
				</tr>
				<tr> 
					<td>Quarta </td>
					<td>8h~20h </td>
				</tr>
				<tr> 
					<td>Sexta </td>
					<td>8h~20h </td>
				</tr>
			</tbody>
		</table>

	</main>

	<footer>
		<img src="src/logo-branco.png" alt="imagem do logo da barbearia alura">
		<p class="copyrigth"> &copy Copyrigth Barbearia Alura 2019 </p>
	</footer>
</body>
</html>
