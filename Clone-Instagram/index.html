<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="instagram-continer">
        <div class="phone-photo">
            
            <img src="./img/instagram-celular.png" alt="celular com imgens do instagram">
        
        </div>

        <div class="login-continer">
            
            <div class="login-group">
                
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                
                <div class="profile-photo">
                    <img src="./img/perfil-intagrem-leo.jpg" alt="Foto de perfil do usuario">
                </div>
                
                <a href="https://www.instagram.com/leonardo.s.teixeira23/" class="login">Continue como Leonardo.S.Teixeira23</a>
                
                <a href="https://www.instagram.com/accounts/login/" class="logout" >Remover conta</a>
            
            </div>
            <div class="login-group">
                <p class="not-user">Não é Leonardo.s.Teixeira23</p>

                <p class="not-user">
                     <a href="https://www.instagram.com/accounts/login/" class="link-blue">Alterar conta</a>
                      ou
                     <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Criar conta</a>
                </p>
            </div>
            <div class="get-app">
                <p>Baixar o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="download-button" target="_blank" ></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="download-button"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
